name: windows

on: 
  pull_request:
    paths:
      - "xmake.lua"
      - "include/**"
      - "source/**"
      - "test/**"
  push:
    branches:
      - "master"

jobs:
  Build:
    name: Build with XMake
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        configuration: [ debug, release ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Build with configuration file
        run: |
          xmake f -m ${{ matrix.configuration }} -y
          xmake -y -v -w

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: test-${{ matrix.os }}-${{ matrix.compiler }}${{ matrix.configuration }}
          path: build/windows/x64/${{ matrix.configuration }}/

  Test:
    needs: Build
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        configuration: [ debug, release ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download binary
        uses: actions/download-artifact@v3
        with:
          name: test-${{ matrix.os }}-${{ matrix.compiler }}${{ matrix.configuration }}
          path: build/

      - name: Run executable
        run: start "build/test-${{ matrix.os }}-${{ matrix.compiler }}${{ matrix.configuration }}"
