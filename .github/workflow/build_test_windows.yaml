name: build-test-windows

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x64]
      
    runs-on: ${{ matrix.os }}-${{ matrix.arch }}
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}-${{ matrix.os }}-${{ matrix.arch }}-Windows
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2

      - name: setup xmake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: Build with xmake
        run: xmake -w

      - name: Test
        run: xmake test
